<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">  
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./build/css/style.min.css">
        <link rel="stylesheet" href="./jQuery-select-plugin/jquery-nice-select-1.1.0 2/css/nice-select.css">
        <title>Instanews Project</title>
    
    </head>

    <body>

<!-- header section -->
    <header> 

        <div class="top-header">
          
            <div>
                <img class="logo" src="./assets/images/nyt-logo.svg" alt="NY-times-log"></img>
            </div>

            <div class="menu">
                <p class="choice-info">choose a section</p>
                <select class="category">
                    <option  value="section">section</option>
                    <option  value="arts">arts</option>
                    <option  value="automobiles">automobiles</option>
                    <option  value="books">books</option>
                    <option  value="business">business</option>
                    <option  value="fashion">fashion</option>
                    <option  value="food">food</option>
                    <option  value="health">health</option>
                    <option  value="home">home</option>
                    <option  value="insider">insider</option>
                    <option  value="magazine">magazine</option>
                    <option  value="movies">movies</option>
                    <option  value="national">national</option>
                    <option  value="nyregion">nyregion</option>
                    <option  value="obituaries">obituaries</option>
                    <option  value="opinion">opinion</option>
                    <option  value="politics">politics</option>
                    <option  value="realestate">realestate</option>
                    <option  value="science">science</option>
                    <option  value="sports">sports</option>
                    <option  value="sundayreview">sundayreview</option>
                    <option  value="sports">sports</option>
                    <option  value="technology">technology</option>
                    <option  value="theater">theater</option>
                    <option  value="tmagazine">tmagazine</option>
                    <option  value="travel">travel</option>
                    <option  value="upshot">upshot</option>
                    <option  value="world">world</option>
                </select>
            </div>

        </div>

    </header>

<!-- main news -->
    <section>
            <div  class="newsLoader">
                <img class="ajax-loader" src="./assets/images/ajax-loader.gif" alt="news-loading">
            </div>
       
            <ul class="stories">
            </ul>

    </section>
    
<!-- footer section  -->
    <footer>
        
        <div class="footer">
            <p class="read-more"> Copyright 2019 INSTANEWS</p>
        </div>

    </footer>
    
    <script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./build/js/index.min.js"></script>
    <script src="js/main.js"></script>
    <script src="./jQuery-select-plugin/jquery-nice-select-1.1.0 2/js/jquery.nice-select.js"></script>
  
</body>

</html>
