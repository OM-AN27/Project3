<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="CSS/instanews.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/js/index.min.js">
    <title>Instanews Project</title>
    
</head>
<body>
    
    <header> 
        <div class="top-header">
          
            <div>
                <img class="logo" src="./assets/images/nyt-logo.svg" alt="NY-times-log"></img>
            </div>

            <div class="menu">
                <p class="choice">choose a section</p>

                <select class="category">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                </select>
            </div>

        </div>

    </header>

    <div class="grid-container">
      
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>  
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
          
        
    </div>
    <script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

    <script src="./build/js/index.min.js"></script>
  
</body>
</html>
